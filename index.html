<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Travel</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="logo-port">
            <img src="./img/logo.svg" alt="logo" />Travel Portal
          </div>
          <nav class="menu">
            <ul class="menu-list">
              <li class="menu-item">
                <a href="#" class="menu-link">How it Works</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Plan Your Trip</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Destinations</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Travel Stories</a>
              </li>
            </ul>
          </nav>
          <button class="header-button">Login</button>
        </div>
      </header>
      <main class="page">
        <section class="preview">
          <div class="container">
            <div class="main-block-body">
              <div class="preview-content">
                <h1>
                  Explore the beauty of<br />
                  the World
                </h1>
                <p class="preview-text">
                  Receive personalized recommendations for countries, hotels,
                  activities and more
                </p>
              </div>
              <div class="preview-find">
                <div class="preview-find-text">What would you like to do?</div>

                <button class="preview-button">Start Planning</button>
              </div>
              <!-- <div class="image ibg">
                <img src="./img/garrett-parker-preview.jpg" alt="cover" />
              </div> -->
            </div>
          </div>
        </section>
        <section class="steps"></section>
        <section class="destinations"></section>
        <section class="stories"></section>
        <footer class="footer"></footer>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
